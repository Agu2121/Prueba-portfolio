<div class="container" *ngIf="educacion">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreE">Nombre de la institución</label>
                    <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="educacion.nombreE" required>
                </div>
                <div class="form-group">
                    <label for="descripcionE">Año de inicio de sus estudios</label>
                    <input type="text" class="form-control" id="fechaInicioE" name="fechaInicioE" placeholder="Año Inicio (YYYY)" [(ngModel)]="educacion.fechaInicioE" required>
                </div>
                <div class="form-group">
                    <label for="descripcionE">Año de finalización de sus estudios</label>
                    <input type="text" class="form-control" id="fechaInicioE" name="fechaInicioE" placeholder="Año Finalización (YYYY)" [(ngModel)]="educacion.fechaFinE" required>
                </div>
                <div class="form-group">
                    <label for="descripcionE">Descripción de sus estudios</label>
                    <input type="text" class="form-control" id="descripcionE" name="descripcionE" [(ngModel)]="educacion.descripcionE" required>
                </div>
                <div class="form-group">
                    <label for="descripcionE">URL Imagen</label>
                    <input type="text" class="form-control" id="fechaInicioE" name="fechaInicioE" placeholder="URL img" [(ngModel)]="educacion.imgE" required>
                </div>
                <button class="btn btn-primary">
                    Actualizar
                </button>
            </form>
        </div>
    </div>
</div>
